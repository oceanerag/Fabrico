<ion-view ng-init="initTour()">

  <ion-content scroll="false">
    <div class="fill-space" id="menu-container">

      <!--div class="top-right fill-space" id="over-div"></div-->

      <div class="virtualTour-tab top-left cut-corner cut-corner-bottom-right" id="presentationVT-tab">
         <span class="virtualTour-tab-span" id="presentation-spanVT" ng-click="goToPage('presentation')"> Presentation </span>
      </div>

      <div class="virtualTour-tab top-right cut-corner cut-corner-bottom-left" id="referencesVT-tab">
         <span class="virtualTour-tab-span" id="references-spanVT" ng-click="goToPage('references')"> References </span>
      </div>

      <div class="virtualTour-tab bottom-left cut-corner cut-corner-top-right" id="offersVT-tab">
         <span class="virtualTour-tab-span" id="offers-spanVT" ng-click="goToPage('offers')"> Offers </span>
      </div>

      <div class="virtualTour-tab bottom-right cut-corner cut-corner-top-left" id="agendaVT-tab">
         <span class="virtualTour-tab-span" id="agenda-spanVT" ng-click="goToPage('agenda')"> Agenda </span>
      </div>

    </div>

    <!-- panorama -->
    <div id="panorama"></div>
    <!-- /end panorama -->
    <!-- HTML content for hotspots in virtualTour.js-->
    <div class="selectors">
      <div id="popover1">
        <img src="img/references/enedis/enedis_logo.png" alt="logo Enedis" width="100 px"/>
      </div>
      <div id="popover2">
        <img src="img/references/somfy/somfy_logo.png" alt="logo Somfy" width="80 px"/>
      </div>
      <div id="popover3">
        <img src="img/references/seb/seb_logo.png" alt="logo Seb" height="100 px"/>
      </div>
      <div id="popover4">
        <img src="img/references/secheenvironnement/secheenvironnement_logo.png" alt="logo seche-environnement" width="150 px"/>
      </div>
    </div>
    <!-- /end selectors -->





  </ion-content>
</ion-view>
