  @desc contains all the detail of an offer
  @author Hugo G on 07/12/2016
  @required __
-->

<ion-view>
  <ion-content id="offerContent" ng-repeat="theme in themes" ng-show="theme.type===themeClick">
    <header id="headerOffer">
      <h1 class="themeTitle"> {{themeClick}}</h1>
      <div class="divImage">
        <img class="themeImage"  ng-src="{{theme.imgUrl}}" ng-show="theme.imgUrl" alt="image"/>
      </div>
    </header>
    <section id="allCard">
        <div id="card" ng-repeat="offer in offersDetail" ng-show = "offer.type==themeClick"> <!-- Show only the reference selected on the coverflow-->
            <div class="divOfferName">
              <div class="OfferName">
                {{offer.name}}
              </div>
            </div>
            <div class="divOfferDispositif">
              <i class="ion-clipboard"></i>
              <div class="offerDispositif">

                &nbsp;{{offer.dispositif}}
              </div>
            </div>
            <div class="divOfferDescription">  <div class="offerDescription">
                {{offer.description}}
              </div>
            </div>
            <div class="price">
              <i class="ion-social-euro"></i>
              &nbsp;Prix </div>
        </div>
    </section>
    <footer class="theme-description">
        <p ng-repeat="theme in themes" ng-show="theme.type===themeClick">{{theme.description}}</p>
    </footer>
  </ion-content>
</ion-view>
