<ion-view>
  <ion-content scroll="false" class="offers">
    <header class="offer-header">
      <h1>Offers</h1>
    </header>
    <div>
      <img class="offer-cover-image" ng-src="img/offers/VisuelTheme.png"/>
    </div>

    <div class="ideation" ng-click="goToPage('ideation')">
    </div>

    <div class="visualisation" ng-click="goToPage('visualisation')">
    </div>

    <div class="fabrication" ng-click="goToPage('fabrication')">
    </div>

    <div class="fullride" ng-click="goToPage('fullride')">
    </div>


  </ion-content>
</ion-view>
