<ion-view>
  <ion-content scroll="false" class="offers">
    <header class="offer-header">
      <h1>Offers</h1>
    </header>
    <div class="imageconteneur">
      <img class="offer-cover-image" ng-src="img/offers/VisuelTheme.png"/>
    </div>

    <div class="ideation" onclick="goToOffer('Ideation')">
    </div>

    <div class="visualisation" onclick="goToOffer('Visualisation')">
    </div>

    <div class="fabrication" onclick="goToOffer('Fabrication')">
    </div>

    <div class="fullride" onclick="goToOffer('fullride')">
    </div>


  </ion-content>
</ion-view>
